<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#FF5722" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#0d47a1"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <g transform="translate(400, 250)">
    <rect x="-100" y="-100" width="200" height="200" fill="#FF5722" opacity="0.1" transform="rotate(45)"/>
    <rect x="-75" y="-75" width="150" height="150" fill="#FF5722" opacity="0.2" transform="rotate(45)"/>
    <rect x="-50" y="-50" width="100" height="100" fill="#FF5722" opacity="0.3" transform="rotate(45)"/>
  </g>
</svg> 